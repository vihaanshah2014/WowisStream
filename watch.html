<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch | Wowis</title>
    <link rel="icon" type="image/svg+xml" href="./wowis.svg">
    <style>
        body {
            background-color: #1d1d1d;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        @media screen and (max-width: 768px) {
            .video-container {
                padding-bottom: 75%; /* 4:3 aspect ratio for smaller screens */
            }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            pointer-events: no        }
        .video iframe {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="loading-indicator">Loading...</div>
        <div class="video"></div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
